<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-thick: rgba(255, 255, 255, 0.15);
            --accent: #22d3ee;
            --primary: #818cf8;
            --success: #4ade80;
            --error: #fb7185;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LIQUID GLASS UI --- */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .header {
            position: sticky; top: 0; z-index: 100;
            padding: 20px;
            display: flex; justify-content: space-between;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
        }

        .stat-pill {
            padding: 8px 16px; border-radius: 50px;
            font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- MAP DESIGN --- */
        .map {
            display: flex; flex-direction: column-reverse;
            align-items: center; padding: 60px 0;
            position: relative;
        }

        .node {
            width: 75px; height: 75px;
            margin: 15px 0; border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--glass-thick);
            color: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .node.unlocked { background: var(--primary); color: white; box-shadow: 0 0 20px rgba(129, 140, 248, 0.4); }
        .node.current { transform: scale(1.25); border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(34, 211, 238, 0.5); color: white; }

        /* --- LESSON OVERLAY --- */
        .overlay {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(15, 23, 42, 0.98);
            display: none; flex-direction: column;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.4s; }

        .card {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; text-align: center; max-width: 500px; margin: 0 auto;
        }

        .q-tag { color: var(--accent); font-weight: 900; letter-spacing: 2px; font-size: 0.7rem; margin-bottom: 15px; }
        .q-text { font-size: 1.8rem; font-weight: 300; margin-bottom: 40px; }
        .q-text b { color: var(--accent); font-weight: 600; text-decoration: underline; }

        .option-btn {
            width: 100%; padding: 20px; margin-bottom: 12px;
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); color: white; font-family: inherit;
            font-size: 1.1rem; cursor: pointer; transition: 0.2s;
            text-align: left;
        }

        .option-btn:hover { background: var(--glass-thick); transform: translateX(5px); }
        .btn-correct { background: rgba(74, 222, 128, 0.2) !important; border-color: var(--success) !important; color: var(--success); }
        .btn-wrong { background: rgba(251, 113, 133, 0.2) !important; border-color: var(--error) !important; color: var(--error); }

        .jump-btn {
            position: fixed; bottom: 30px; right: 30px;
            padding: 16px 28px; border-radius: 50px;
            background: white; color: black; font-weight: 900;
            border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="stat-pill">‚ù§Ô∏è <span id="hearts">5</span></div>
        <div class="stat-pill" style="color:var(--accent)">üí† LVL <span id="lvl-txt">1</span></div>
    </header>

    <div class="map" id="game-map"></div>

    <button class="jump-btn" onclick="initJump()">‚ö° JUMP TEST</button>

    <div class="overlay" id="lesson-ui">
        <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
        <div style="padding: 20px"><button onclick="closeLesson()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer">‚úï</button></div>
        <div class="card" id="card-anchor"></div>
    </div>

<script>
    // --- INFINITE ENGINE DATABASE ---
    const DB = {
        subjects: ["The architect", "Professional players", "My neighbor", "A mysterious man", "The CEO", "Sarah and Tom"],
        verbs: [
            { base: "design", ing: "designing", ed: "designed", prep: "for", lvl: 1 },
            { base: "look", ing: "looking", ed: "looked", prep: "at", lvl: 5 },
            { base: "apologize", ing: "apologizing", ed: "apologized", prep: "for", lvl: 15 },
            { base: "rely", ing: "relying", ed: "relied", prep: "on", lvl: 25 },
            { base: "object", ing: "objecting", ed: "objected", prep: "to", lvl: 45 }
        ],
        objects: ["the new project", "the skyscraper", "the final results", "improving the system", "the strange noise"]
    };

    const state = {
        lvl: parseInt(localStorage.getItem('lum_lvl')) || 1,
        hearts: 5,
        step: 0,
        total: 5,
        isJump: false,
        currentQ: null
    };

    // --- PROCEDURAL GENERATOR ---
    function generateQuestion() {
        const s = DB.subjects[Math.floor(Math.random() * DB.subjects.length)];
        const vPool = DB.verbs.filter(x => x.lvl <= state.lvl + (state.isJump ? 10 : 0));
        const v = vPool[Math.floor(Math.random() * vPool.length)];
        const o = DB.objects[Math.floor(Math.random() * DB.objects.length)];

        const types = ['grammar', 'preposition', 'speaking'];
        const type = types[Math.floor(Math.random() * types.length)];

        if (type === 'preposition') {
            return {
                tag: "PREPOSITION",
                q: `${s} is ${v.ing} <b>____</b> ${o}.`,
                options: shuffle([v.prep, "with", "at", "by"]),
                correct: v.prep
            };
        } else if (type === 'grammar') {
            const isPast = Math.random() > 0.5;
            return {
                tag: isPast ? "PAST TENSE" : "PRESENT CONTINUOUS",
                q: isPast ? `${s} <b>____</b> ${o} yesterday.` : `${s} is <b>____</b> ${o} now.`,
                options: isPast ? shuffle([v.ed, v.base, v.ing]) : shuffle([v.ing, v.base, v.ed]),
                correct: isPast ? v.ed : v.ing
            };
        } else {
            return {
                tag: "SPEAKING",
                q: `Say aloud: "${s} ${v.base}s ${v.prep} ${o}."`,
                correct: `${s} ${v.base}s ${v.prep} ${o}`.toLowerCase().replace(/[.]/g, ''),
                isSpeaking: true
            };
        }
    }

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    // --- GAME LOGIC ---
    function renderMap() {
        const map = document.getElementById('game-map');
        map.innerHTML = '';
        const start = Math.max(1, state.lvl - 3);
        const end = state.lvl + 15;

        for (let i = start; i <= end; i++) {
            const node = document.createElement('div');
            node.className = `node ${i < state.lvl ? 'unlocked' : ''} ${i === state.lvl ? 'unlocked current' : ''}`;
            node.innerText = i % 10 === 0 ? 'üèÜ' : i;
            node.style.transform = `translateX(${Math.sin(i * 1.2) * 60}px) ${i === state.lvl ? 'scale(1.2)' : ''}`;
            node.onclick = () => { if(i <= state.lvl) startSession(i); };
            map.appendChild(node);
        }
        document.getElementById('lvl-txt').innerText = state.lvl;
        window.scrollTo(0, document.body.scrollHeight);
    }

    function startSession(target, jump = false) {
        state.step = 0;
        state.isJump = jump;
        state.total = jump ? 8 : 5;
        document.getElementById('lesson-ui').style.display = 'flex';
        nextQuestion();
    }

    function nextQuestion() {
        if (state.step >= state.total) return finishSession();
        state.currentQ = generateQuestion();
        renderCard();
    }

    function renderCard() {
        const q = state.currentQ;
        const anchor = document.getElementById('card-anchor');
        document.getElementById('p-bar').style.width = `${(state.step / state.total) * 100}%`;
        
        let html = `<span class="q-tag">${q.tag}</span><div class="q-text">${q.q}</div>`;
        
        if (q.isSpeaking) {
            html += `<button class="option-btn" onclick="startMic()" id="mic-btn" style="text-align:center">üé§ TAP TO SPEAK</button>`;
        } else {
            html += `<div style="width:100%">${q.options.map(o => `<button class="option-btn" onclick="checkAnswer(this, '${o}')">${o}</button>`).join('')}</div>`;
        }
        anchor.innerHTML = html;
    }

    function checkAnswer(btn, val) {
        const isCorrect = val === state.currentQ.correct;
        btn.classList.add(isCorrect ? 'btn-correct' : 'btn-wrong');
        
        if (!isCorrect) {
            state.hearts--;
            document.getElementById('hearts').innerText = state.hearts;
            if(state.hearts <= 0) { alert("Game Over!"); location.reload(); return; }
        }

        setTimeout(() => {
            if(isCorrect) state.step++;
            nextQuestion();
        }, 600);
    }

    function startMic() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return checkAnswer({classList:{add:()=>{}}}, state.currentQ.correct);
        
        const rec = new Speech();
        rec.lang = 'en-US';
        document.getElementById('mic-btn').innerText = "Listening...";
        rec.start();
        rec.onresult = (e) => {
            const result = e.results[0][0].transcript.toLowerCase().replace(/[.]/g, '');
            const isCorrect = result.includes(state.currentQ.correct) || state.currentQ.correct.includes(result);
            checkAnswer(document.getElementById('mic-btn'), isCorrect ? state.currentQ.correct : 'wrong');
        };
    }

    function finishSession() {
        if(state.isJump) state.lvl += 10; else if(state.step >= 5) state.lvl++;
        localStorage.setItem('lum_lvl', state.lvl);
        alert("Level Complete!");
        closeLesson();
        renderMap();
    }

    function closeLesson() { document.getElementById('lesson-ui').style.display = 'none'; }
    function initJump() { if(confirm("Jump 10 levels? High stakes test.")) startSession(state.lvl + 10, true); }

    renderMap();
</script>
</body>
</html>
