<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Linguist - Safe Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
            --text: #ffffff;
            --glass-bg: rgba(20, 20, 40, 0.7); /* M√°s oscuro para legibilidad */
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .app-header {
            width: 90%;
            max-width: 500px;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .stat-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        /* MAPA */
        .map-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-bottom: 100px;
            position: relative;
        }

        /* L√≠nea conectora visual */
        .map-line {
            position: absolute;
            top: 0; bottom: 0;
            width: 4px;
            background: rgba(255,255,255,0.05);
            z-index: 0;
        }

        .level-node {
            width: 70px;
            height: 70px;
            background: #1e293b;
            border: 2px solid var(--glass-border);
            border-radius: 50%; /* C√≠rculos perfectos */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 1.2rem;
            margin: 15px 0;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .level-node.unlocked {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .level-node.current {
            background: var(--accent);
            color: #000;
            transform: scale(1.3);
            border: 4px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.6);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* BOT√ìN FLOTANTE */
        .fab-jump {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 900;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 100;
        }

        /* LESSON OVERLAY (PANTALLA COMPLETA) */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98);
            z-index: 200;
            display: none; /* Se activa con JS */
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from {opacity:0} to {opacity:1}}

        .lesson-nav {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill { height: 100%; width: 0%; background: var(--success, #22c55e); transition: 0.3s; }

        .card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .q-text { font-size: 1.8rem; font-weight: 700; margin-bottom: 40px; line-height: 1.4; }
        .highlight { color: var(--accent); border-bottom: 2px dashed var(--accent); }

        .btn-opt {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
        }

        .btn-opt:hover { background: rgba(255,255,255,0.15); }
        .correct { background: rgba(34, 197, 94, 0.2) !important; border-color: #22c55e !important; }
        .wrong { background: rgba(239, 68, 68, 0.2) !important; border-color: #ef4444 !important; }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="stat-badge">‚ù§Ô∏è <span id="hearts">5</span></div>
        <div class="stat-badge">‚≠ê LVL <span id="lvl-display">1</span></div>
    </header>

    <div class="map-container" id="map-root">
        <div class="map-line"></div>
        <p style="margin-top: 50px;">Cargando niveles...</p>
    </div>

    <button class="fab-jump" onclick="tryJump()">‚ö° TEST SALTO</button>

    <div class="overlay" id="lesson-ui">
        <div class="lesson-nav">
            <button onclick="closeLesson()" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button>
            <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
        </div>
        <div class="card" id="card-content"></div>
    </div>

<script>
    // --- SAFE STORAGE WRAPPER ---
    // Evita que la app se rompa si las cookies est√°n bloqueadas
    const Storage = {
        get: (key) => {
            try { return localStorage.getItem(key); } catch(e) { return null; }
        },
        set: (key, val) => {
            try { localStorage.setItem(key, val); } catch(e) { console.warn("Storage blocked"); }
        }
    };

    // --- DATA ENGINE ---
    const user = {
        lvl: parseInt(Storage.get('my_lvl')) || 1,
        hearts: 5
    };

    const grammarData = [
        { lvl: 1, q: "She ____ to the store.", a: ["goes", "go", "going"], c: 0 },
        { lvl: 1, q: "I am ____ a book.", a: ["reading", "read", "reads"], c: 0 },
        { lvl: 5, q: "They ____ here yesterday.", a: ["were", "was", "are"], c: 0 },
        { lvl: 10, q: "I have ____ that movie.", a: ["seen", "see", "saw"], c: 0 },
        { lvl: 20, q: "If I ____ you, I would accept.", a: ["were", "was", "am"], c: 0 },
        { lvl: 30, q: "He is accused ____ stealing.", a: ["of", "for", "with"], c: 0 },
        { lvl: 50, q: "Hardly had I arrived ____ it rained.", a: ["when", "than", "after"], c: 0 }
    ];

    let session = { active: false, step: 0, total: 5, questions: [] };

    // --- INICIALIZACI√ìN ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('lvl-display').innerText = user.lvl;
        renderMap();
    });

    function renderMap() {
        const root = document.getElementById('map-root');
        // Limpiamos el texto de "Cargando..."
        root.innerHTML = '<div class="map-line"></div>';

        // Renderizamos 20 niveles por delante
        const maxShow = user.lvl + 15;
        const minShow = Math.max(1, user.lvl - 5);

        for (let i = minShow; i <= maxShow; i++) {
            const btn = document.createElement('div');
            let status = 'locked';
            if (i < user.lvl) status = 'unlocked';
            if (i === user.lvl) status = 'current';

            btn.className = `level-node ${status}`;
            btn.innerText = i;
            
            // Zigzag
            btn.style.marginLeft = (Math.sin(i) * 50) + 'px';

            // Click event
            if (i <= user.lvl) {
                btn.onclick = () => startLevel(i);
            }

            root.appendChild(btn);
        }
    }

    // --- L√ìGICA DE JUEGO ---
    function startLevel(targetLvl, isJump = false) {
        session.active = true;
        session.step = 0;
        session.total = isJump ? 10 : 5;
        session.questions = [];

        // Generador de preguntas (Fallback seguro)
        for(let k=0; k<session.total; k++) {
            // Buscamos pregunta cercana al nivel o una gen√©rica
            let q = grammarData.find(d => d.lvl >= targetLvl) || grammarData[0];
            // Clonamos para no modificar original y mezclamos respuestas
            let answers = q.a.map((txt, idx) => ({ txt, isC: idx === q.c }));
            answers.sort(() => Math.random() - 0.5);
            
            session.questions.push({
                text: q.q,
                answers: answers
            });
        }

        document.getElementById('lesson-ui').style.display = 'flex';
        renderCard();
    }

    function renderCard() {
        const q = session.questions[session.step];
        const ui = document.getElementById('card-content');
        const p = (session.step / session.total) * 100;
        document.getElementById('p-bar').style.width = p + '%';

        let html = `<div class="q-text">${q.text.replace('____', '<span class="highlight">____</span>')}</div>`;
        
        q.answers.forEach(ans => {
            html += `<button class="btn-opt" onclick="check(this, ${ans.isC})">${ans.txt}</button>`;
        });

        ui.innerHTML = html;
    }

    function check(btn, isCorrect) {
        // Bloquear botones
        const all = document.querySelectorAll('.btn-opt');
        all.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct');
            setTimeout(nextStep, 800);
        } else {
            btn.classList.add('wrong');
            user.hearts--;
            document.getElementById('hearts').innerText = user.hearts;
            if(user.hearts <= 0) {
                alert("üíî Fin del juego. Int√©ntalo de nuevo.");
                location.reload();
            } else {
                setTimeout(nextStep, 1000);
            }
        }
    }

    function nextStep() {
        session.step++;
        if (session.step >= session.total) {
            user.lvl++;
            Storage.set('my_lvl', user.lvl);
            alert("¬°Nivel Completado! üéâ");
            closeLesson();
            renderMap();
        } else {
            renderCard();
        }
    }

    function closeLesson() {
        document.getElementById('lesson-ui').style.display = 'none';
        renderMap();
    }

    function tryJump() {
        if(confirm("¬øSaltar 10 niveles? Si fallas pierdes todo.")) {
            startLevel(user.lvl + 10, true);
        }
    }

</script>
</body>
</html>
